<app-home> <!-- Navigation menu from home component --> </app-home>

<h3 class="mt-5 mb-2">Reservation List</h3>

<table class="table table-striped" *ngIf="reservations.length; else noElements">
  <thead>
    <tr>
      <th>Guest</th>
      <th>Email</th>
      <th>Room Number</th>
      <th>Check In</th>
      <th>Check Out</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reservation of reservations">
      <td>{{ reservation.guestName }}</td>
      <td>{{ reservation.guestEmail }}</td>
      <td>{{ reservation.roomNumber }}</td>
      <td>{{ reservation.checkInDate }}</td>
      <td>{{ reservation.checkOutDate }}</td>
      <td>
        <button class="btn btn-sm btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
        <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- The local reference #noElements is used in combination with
 the *ngIf directive in the table, to check if there are 
 elemnts in the table or not, and show a message in this case -->
<ng-template #noElements>
  <small>No reservation available</small>
</ng-template>
